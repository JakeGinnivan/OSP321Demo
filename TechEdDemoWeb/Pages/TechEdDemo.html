<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>TechEdDemo</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="../Scripts/jquery-1.6.2.js"></script>
    <script src="../Scripts/knockout-2.1.0.js"></script>
    <script src="../Scripts/Office/MicrosoftAjax.js"></script>
    <script src="../Scripts/Office/Office.js"></script>

    <!-- Add your JavaScript to the following JavaScript file -->
    <script src="../Scripts/TechEdDemo.js"></script>
</head>
<body>
    <div id="SectionContent">
        <span id="fetchingLabel">Fetching TimeSheets...</span>

        <table style="border: 0; display: none" id="resultsTable">
            <tbody data-bind="foreach: results">
                <tr>
                    <td data-bind="dateString: date, datePattern: 'dd mm yyyy'" style="vertical-align: middle" />
                    <td style="vertical-align: middle">
                        <select data-bind="value: hours, options: $root.hourOptions" />
                        hours
                    </td>
                    <td data-bind="text: engagement" style="vertical-align: middle" />
                    <td style="vertical-align: middle">
                        <button data-bind="click: $root.submit" id="submitButton">Submit</button>
                    </td>
                    <td data-bind="visible: isSubmitting" style="vertical-align: middle">
                        Submitting...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
